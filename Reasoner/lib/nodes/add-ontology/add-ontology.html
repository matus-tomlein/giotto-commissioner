<script type="text/javascript">
  RED.nodes.registerType('Ontology', {
    category: 'definitions',
    color: '#FFAAAA',
    icon: 'file.png',
    defaults: {
      content: { value: '', required: true },
      label: { value: '' }
    },
    inputs: 0,
    outputs: 0,
    label: function() {
      return this.label || 'Ontology';
    },
    oneditresize: function(size) {
      var height = size.height - $('.inputs').height();
      $('#node-input-content').css('height', height + 'px');
    }
  });
</script>

        <span>URI or definition</span>

    </div>
  </div>

  <textarea rows="10" cols="50" id="node-input-content" style="width: 100%;">

</script>
